<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Slack-Batch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/base.css" media="screen">
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/dentist.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class='setuprow'>
        <span>
            <div class='field stay-label' id='apikey'>
                <input type='text' id='api' placeholder='API Key' required />
                <label for='api'>API Key</label>
            </div>
        </span>
    </div>
    <h2>Batch File Manager</h2>
    <div class='content'>
        <span class='column'>
            <div class='field submit'>
                <input type='button' id='submit_button' value="select * where" />
            </div>
        </span>
        <span id='selectrows' class='column'>
            <!-- JS inserts stuff here -->
        </span>
    </div>
    <div id='data'>
        <span id='loading_icon' class='fa fa-spinner fa-pulse'></span>
        <!-- also here -->
    </div>
    </body>
</html>
