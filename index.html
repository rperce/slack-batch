<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Slack-Batch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/base.css" media="screen">
    <script src="lib/underscore-min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class='setuprow'>
        <span class='apisetup'>
            <div class='field'>
                <input type='text' id='url' placeholder='Team URL' required />
                <label for='url'>Team URL</label>
            </div>
        </span>
        <span id='slackurl'>.slack.com</span>
        <span class='apisetup'>
            <div class='field' id='apikey'>
                <input type='text' id='api' placeholder='API Key' required />
                <label for='api'>API Key</label>
            </div>
        </span>
    </div>
    <h2>Batch File Manager</h2>
    <div class='content'>
        <span>
            <div class='field submit'>
                <input type='button' id='submit_button' value="select * where" />
                <label for='submit_button'>Submitting...</label>
            </div>
        </span>
        <span id='selectrows'>
            <!-- JS inserts stuff here -->
        </span>
    </div>
    </body>
</html>
